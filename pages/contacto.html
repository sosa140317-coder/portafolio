    <p>Esta es la pagina de contacto</p>
    <div class="container my-5"></div>
        <section>
            <h2 class="mb-3">contacto</h2>
            <p>complete el siguiente formulario para enviar un mensaje</p>

            <form id="contacto-form">
                <!-- Campo nombre -->
                <label for="nombre" class="form-label">Nombre: </label><br>
                <input type="text" id="nombre" name="nombre" class="form-control" required><br>

                <!-- Campo correo -->
                <label for="email" class="form-label">Email: </label><br>
                <input type="email" id="email" name="email" class="form-control" required><br>

                <!-- Campo asunto -->
                <label for="asunto" class="form-label">Asunto: </label><br>
                <input type="text" id="asunto" name="asunto" class="form-control" required><br>

                <!-- Campo mensaje -->
                <label for="mensaje" class="form-label">Mensaje: </label><br>
                <textarea id="mensaje" name="mensaje" rows="5" cols="30" class="form-control" required></textarea><br>

                <!-- Boton de envÃ­o-->
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </section>
    </div>
    <footer>
